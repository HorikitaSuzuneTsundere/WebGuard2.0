<!DOCTYPE html>
<html lang="en">
  <head>
    
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Based URL Scanner</title>
    <style>
      /* Add your CSS styles here */
    </style>
  </head>
  <body>
    <header>
      <h1>WebGuard</h1>
    </header>

    <main>
      <form>
        <label for="url-input">Enter a URL to scan:</label>
        <input type="text" id="url-input" name="url-input" required>
        <button type="submit">Scan</button>
        <p>Web-based URL scanner for security vulnerabilities and reporting results.</p>
      </form>

      <div id="loading">
      <p>Loading...</p>
      </div>
      
      <div id="scan-results">
        <h2>Scan Results:</h2>
        <ul>
          <li><strong>Domain Status:</strong> <span id="domain-status"></span></li>
          <li><strong>Malware:</strong> <span id="malware"></span></li>
          <li><strong>URL:</strong> <span id="url-pasted"></span></li>
          <li><strong>Malware Definition:</strong> <span id="mal-def"></span></li>
          <li><strong>Threat Level:</strong> <span id="threat"></span></li>
        </ul>
      </div>
      
      <div class="buttons">
        <button id="goto-btn">Go to</button>
        <button id="report-btn">Report</button>
      </div>

    </main>

    <footer>
      <p class="footer-text">&copy; 2023 WebGuard</p>
      <a href="https://www.linkedin.com/in/emasaga-researcher/" class="linkedin">LinkedIn</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
